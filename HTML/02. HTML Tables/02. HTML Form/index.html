<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
	<meta charset="UTF-8">
	<style type="text/css">
		fieldset {border: none;}
		input {margin: 0 0 4px;}
	</style>
</head>
<body>
	<form name="inputData" action="post">
		<fieldset>
			<label for="name">Member name:</label>
			<input type="text" name="name" id="name" /> <strong>*req</strong>
			<br />
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" /> <strong>*req</strong>
			<br />
			<label for="school">School:</label>
			<input type="text" name="school" id="school" /> <strong>*req</strong>
			<br />
			<input type="image" src="img/submit.gif" alt="" name="submit" />
		</fieldset>
	</form>
</body>
</html>
